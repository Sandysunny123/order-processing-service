spring.application.name=order-processing-service


spring.security.user.name=user
spring.security.user.password=password


spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.oauth2.resource.servlet.OAuth2ResourceServerAutoConfiguration

# --- Scheduler ---
scheduler.fixedRate=300000

# --- Actuator Endpoints ---
management.endpoints.web.exposure.include=health,info

management.info.env.enabled=true

# --- Info Endpoint Metadata ---
info.app.name=Order Processing Application
info.app.description=This application handles order processing tasks.
info.app.version=1.0.0


spring.datasource.url=jdbc:h2:mem:ordersdb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=false
spring.h2.console.path=/h2-console
logging.level.org.hibernate.SQL=OFF
